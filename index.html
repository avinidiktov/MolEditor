<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MolEditor</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="wrap">
                    <div class="logo">
                        <img src="img/icons/chemistry-icon.png" alt="icon" width="40" height="40"/>
                    </div>
                    <p>My chemical editor</p>
                </div>
            </header>
            <div class="molpad">
                <div class="canvas-content">
                    <canvas id="canvas" width="800" height="600"></canvas>
                </div>
                <div class="toolbar">
                    <div id="element-tools">
                        <div class="toolbar-inner">
                            <div id="atom-c" title="Углерод" class="element-tool">
                                C
                            </div>
                            <div id="atom-h" title="Водород" class="element-tool">
                                H
                            </div>
                            <div id="atom-n" title="Азот" class="element-tool">
                                N
                            </div>
                            <div id="atom-o" title="Кислород" class="element-tool">
                                O
                            </div>
                            <div id="atom-p" title="Фосфор" class="element-tool">
                                P
                            </div>
                            <div id="atom-s" title="Сера" class="element-tool">
                                S
                            </div>
                            <div id="atom-f" title="Фтор" class="element-tool">
                                F
                            </div>
                            <div id="atom-cl" title="Хлор" class="element-tool">
                                Cl
                            </div>
                            <div id="atom-br" title="Бром" class="element-tool">
                                Br
                            </div>
                            <div id="atom-i" title="Йод" class="element-tool">
                                I
                            </div>
                            <div id="button-periodictable" title="Таблица Менделеева" class="element-tool">
                                [...]
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal-periodictable" class="modal">
                <div class="modal-content">
                    <span class="close">x</span>
                    <p>Periodic Table</p>
                </div>
            </div>
        </div>
        <script src="js/script.js">
        </script>
    </body>
</html>
