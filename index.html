<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MolEditor</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/head-style.css">
        <link rel="stylesheet" href="css/pt-style.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/menu-style.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="wrap">
                    <div class="ms-menu-bar-wrapper">
                        <ul class="ms-menu">
                            <li class="ms-menu-trigger"><i class="fa fa-bars"></i></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="ms-menu-body-wrapper hide-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
            </div>
            <div class="modal-menu">
            </div>
            <div class="molpad">
                <div class="canvas-content">
                    <canvas id="canvas" width="560" height="560"></canvas>
                </div>
                <div class="toolbar">
                    <div id="element-tools">
                        <div class="toolbar-inner">
                            <div id="atom-c" title="Углерод" class="element-tool">
                                C
                            </div>
                            <div id="atom-h" title="Водород" class="element-tool">
                                H
                            </div>
                            <div id="atom-n" title="Азот" class="element-tool">
                                N
                            </div>
                            <div id="atom-o" title="Кислород" class="element-tool">
                                O
                            </div>
                            <div id="atom-p" title="Фосфор" class="element-tool">
                                P
                            </div>
                            <div id="atom-s" title="Сера" class="element-tool">
                                S
                            </div>
                            <div id="atom-f" title="Фтор" class="element-tool">
                                F
                            </div>
                            <div id="atom-cl" title="Хлор" class="element-tool">
                                Cl
                            </div>
                            <div id="atom-br" title="Бром" class="element-tool">
                                Br
                            </div>
                            <div id="atom-i" title="Йод" class="element-tool">
                                I
                            </div>
                            <div id="button-periodictable" title="Таблица Менделеева" class="element-tool">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
                <div class="questionbar">
                    <div class="task">
                        <h1>Постройте молекулу воды.</h1>
                    </div>
                    <div class="button-panel">
                        <button class="btn" type="button"><span>Назад</span></button>
                        <button class="btn" type="button"><span>Вперед</span></button>
                    </div>
                </div>
            </div>
            <div id="modal-periodictable" class="modal">
                <div class="modal-content">
                    <h2>Periodic Table</h2>
                    <div id="periodictable">
                        <div class="row">
                            <div class="pt-element" title="Водород">
                                <h3>1</h3>
                                <h4>H</h4>
                            </div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-element" id="Гелий">
                                <h3>2</h3>
                                <h4>He</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="pt-element" title="Литий">
                                <h3>3</h3>
                                <h4>Li</h4>
                            </div>
                            <div class="pt-element" title="Бериллий">
                                <h3>4</h3>
                                <h4>Be</h4>
                            </div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-space"></div>
                            <div class="pt-element" title="Бор">
                                <h3>5</h3>
                                <h4>B</h4>
                            </div>
                            <div class="pt-element" title="Углерод">
                                <h3>5</h3>
                                <h4>С</h4>
                            </div>
                            <div class="pt-element" title="Азот">
                                <h3>7</h3>
                                <h4>N</h4>
                            </div>
                            <div class="pt-element" title="Кислород">
                                <h3>8</h3>
                                <h4>O</h4>
                            </div>
                            <div class="pt-element" title="Фтор">
                                <h3>9</h3>
                                <h4>F</h4>
                            </div>
                            <div class="pt-element" title="Неон">
                                <h3>10</h3>
                                <h4>Ne</h4>
                            </div>
                        </div>
                    </div>

                    <button class="close">close</button>
                </div>
            </div>
        </div>
        <script src="js/modal.js">
        </script>
        <script src="js/script.js">
        </script>
        <script src="js/menu.js">
        </script>

    </body>
</html>
